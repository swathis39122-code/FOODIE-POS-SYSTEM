<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Swathi Restaurant - Your Cart and Billing"
    />
    <title>Swathi Restaurant - Cart</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header and Navigation -->
    <header>
      <nav>
        <div class="logo">SWATHI RESTAURANT</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="cart.html" class="cart-link active">
              <i class="fas fa-shopping-cart"></i> Cart
              <span class="cart-count">0</span>
            </a>
          </li>
        </ul>
        <div class="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>

    <!-- Cart Section -->
    <section class="section">
      <div class="container">
        <div class="section-title">
          <h2><i class="fas fa-shopping-cart"></i> Your Cart</h2>
          <p>Review your order and proceed to checkout</p>
        </div>

        <div class="cart-container">
          <!-- Cart Items -->
          <div class="cart-main">
            <div id="cart-items" class="cart-items-list">
              <!-- Cart items will be dynamically inserted here -->
            </div>
          </div>

          <!-- Cart Summary and Billing -->
          <div class="cart-sidebar">
            <div class="cart-summary-card">
              <h3><i class="fas fa-receipt"></i> Bill Summary</h3>
              <div id="cart-summary">
                <!-- Bill summary will be dynamically inserted here -->
              </div>
            </div>

            <!-- Additional Actions -->
            <div class="cart-actions-sidebar">
              <button
                class="btn btn-secondary"
                onclick="printBill()"
                style="width: 100%; margin-bottom: 1rem"
              >
                <i class="fas fa-print"></i> Print Bill
              </button>
              <a
                href="menu.html"
                class="btn btn-outline"
                style="width: 100%; display: block; text-align: center"
              >
                <i class="fas fa-arrow-left"></i> Continue Shopping
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2025 Swathi Restaurant. All rights reserved.</p>
        <p>Follow us on social media for daily specials and updates</p>
      </div>
    </footer>

    <!-- WhatsApp Floating Button -->
    <div class="whatsapp-btn" title="Order via WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </div>

    <script src="js/cart.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
